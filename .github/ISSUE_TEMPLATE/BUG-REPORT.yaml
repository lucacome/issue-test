name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search for the behaviour in the existing issues.

        ---

        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 2.0.1
        - 2.1.1
        - edge
    validations:
      required: true
  - type: dropdown
    id: k8s
    attributes:
      label: What version of kubernetes are you using?
      multiple: true
      options:
        - 1.18
        - 1.19
        - 1.22
        - 1.23
  - type: dropdown
    id: deployment
    attributes:
      label: Type of deployment
      description: What type of deployment are you using?
      options:
        - helm chart
        - operator
        - manual
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Which platform are you using?
      multiple: true
      options:
        - minikube
        - kind
        - AWS
        - GCP
        - OpenShift
    validations:
      required: true
  - type: dropdown
    id: plus
    attributes:
      label: Are you using plus
      options:
        - 'yes'
        - 'no'
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
